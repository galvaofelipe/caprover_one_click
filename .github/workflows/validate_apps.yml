name: Validate One Click Apps

on:
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 21
            - run: npm ci
              env:
                  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
            - run: npm run validate_apps
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - run: npm run formatter
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
